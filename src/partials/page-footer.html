<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <footer class="footer">
      <div class="footer-container">
        <div class="left-container">
          <h1 class="footer-title">Онлайн-запись</h1>
          <form class="js-speaker-form">
            <div class="form-field">
              <label for="name" class="form-label"></label>
              <input
                class="form-input"
                type="text"
                name="name"
                id="name"
                placeholder="ИМЯ*"
                autofocus
              />
            </div>
            <div class="form-field">
              <label for="tel" class="form-label"></label>
              <input
                class="form-input"
                type="tel"
                name="tel"
                id="tel"
                placeholder="ТЕЛЕФОН*"
                autofocus
              />
            </div>
            <div class="form-field">
              <label for="comment" class="form-label"></label>
              <textarea
                name="comment"
                id="comment"
                rows="8"
                placeholder="СООБЩЕНИЕ"
              ></textarea>
            </div>
            <button class="send-button">
              <span class="send-text">ОТПРАВИТЬ</span>
            </button>
          </form>
        </div>
        <div class="overlay">
          <div class="right-container">
            <h1 class="footer-contacts">Контакты</h1>
            <ul class="contacts-list">
              <li class="contacts-items">
                <a
                  href="https://2gis.ua/kiev?m=30.512466%2C50.46275%2F11&utm_source=bigMap&utm_medium=widget&utm_campaign=firmsonmap"
                  class="contacts-link"
                >
                  <svg class="map-svg" width="24" height="24">
                    <use href="./images/symbol-defs.svg#icon-map-pin"></use>
                  </svg>
                  <span class="contacts-text"
                    >ул.Васильковая, 7А, Киев, 08132</span
                  ></a
                >
              </li>
              <li class="contacts-items">
                <a href="tel:+380991111111" class="contacts-link">
                  <svg class="phone-svg" width="24" height="24">
                    <use href="./images/symbol-defs.svg#icon-phone"></use></svg>
                  <span class="contacts-text">+38 044 111 11 11</span></a
                >
              </li>
              <li class="contacts-items">
                <a href="mailito:barbershop@email.com" class="contacts-link">
                  <svg class="mail-svg" width="24" height="24">
                    <use href="./images/symbol-defs.svg#icon-mail"></use>
                  </svg>
                  <span class="contacts-text">barbershop@email.com</span></a
                >
              </li>
            </ul>
            <div class="working-hours-container">
              <p class="working-hours-title">Время работы</p>
            </div>
            <p class="working-hours-item">Ежедневно с 9:00 до 22:00</p>
          </div>
        </div>
        <div class="copyright-container">
          <div class="copyright-links-list">
            <p class="copyright-instagram">
              <a class="copyright-link" href="instagram">Instagram</a>
            </p>
            <p class="copyright-youtube">
              <a class="copyright-link" href="youtube">Youtube</a>
            </p>
          </div>
          <p class="copyright-text">&copy Copyright 2020</p>
        </div>
      </div>
    </footer>
    <script src="/src.e31bb0bc.js"></script>
  </body>
</html>
